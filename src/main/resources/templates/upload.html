<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传 - 作业提交系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container upload-container">
    <h2 class="mb-4 text-center">作业文件上传</h2>

    <!-- 显示上传结果消息 -->
    <div th:if="${message != null}"
         th:classappend="${messageType} == 'danger' ? 'alert alert-danger' : 'alert alert-success'"
         class="alert text-center" role="alert">
        [[${message}]]
    </div>

    <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <label for="groupNumber">组号</label>
            <input type="text" class="form-control" id="groupNumber" name="groupNumber"
                   required placeholder="请输入您的组号（作为上传文件名）">
        </div>

        <div class="form-group">
            <label for="groupName">组名（可选）</label>
            <input type="text" class="form-control" id="groupName" name="groupName"
                   placeholder="例如：我有OOAD（仅用于显示，不影响文件命名）">
        </div>

        <div class="form-group">
            <label for="file">选择文件</label>
            <input type="file" class="form-control" id="file" name="file" required>
            <small class="form-text text-muted">请上传较小的文件，不要超过10MB</small>
        </div>

        <button type="submit" class="btn btn-primary w-100">上传文件</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
